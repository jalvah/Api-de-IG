<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="statistics-styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="logo.png" alt="Logo de la página"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="photos.html">Fotos</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="estadisticas.html">Estadísticas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactanos.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="statistics py-5">
      <div class="container">
        <h1 class="text-center text-primary">Estadísticas de Instagram</h1>
        <div class="row">
          <div class="col-md-6">
            <h2 class="text-primary">Likes por Mes</h2>
            <canvas id="likesChart"></canvas>
          </div>
          <div class="col-md-6">
            <h2 class="text-primary">Tipo de Contenido</h2>
            <canvas id="contentChart" style="width: 400px; height: 300px;"></canvas>

          </div>
          <div class="col-md-6">
            <h2 class="text-primary">Hashtag</h2>
            <div class="chart-container">
              <canvas id="hashtagsChart"></canvas>
            </div>
          </div>
      
          <div class="col-md-6">
            <h2 class="text-primary">
              Publicación
            </h2>
            <table class="likes-table">
              <thead>
                <tr>
                  <th>Mes</th>
                  <th>Likes Actual</th>
                  <th>Likes Anterior</th>
                  <th>Diferencia</th>
                  <th>Tendencia</th>
                </tr>
              </thead>
              <tbody id="likesTableBody"></tbody>
            </table>
            
          </div>
         
         
        </div>
      </div>
    </section>

    <footer class="bg-light py-4">
      <div class="container">

              ></a>
              <a href="#" class="text-dark mx-2"
                ><i class="fab fa-instagram"></i
              ></a>

              
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="statistics.js"></script>
  </body>
